<div class="container-fluid mt-5">
  <div class="text-center">
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
  <div *ngIf="pokemonList?.data && !isLoading">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
          <th width="30px" scope="col">#</th>
          <th width="80px" scope="col" translate>Imagem</th>
          <th scope="col" translate>Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr appPokemonDetail [pokemon-id]="pokemon.id" *ngFor="let pokemon of pokemonList.data">
          <th class="align-middle" scope="row">{{pokemon.id}}</th>
          <td class="align-middle">
            <app-img-pokemon [pokemon]="{name: pokemon.name, id: pokemon.id}"></app-img-pokemon>
          </td>
          <td class="align-middle"><h4>{{pokemon.name | titlecase}}</h4></td>
        </tr>
        </tbody>
      </table>
      <ngb-pagination class="d-flex justify-content-center" (pageChange)="pageChanged($event)" [collectionSize]="collectionSize" [pageSize]="pageSize" [maxSize]="8" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
    </div>
  </div>
</div>
