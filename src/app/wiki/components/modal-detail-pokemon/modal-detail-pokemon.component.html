<div class="modal-header">
  <h4 class="modal-title" *ngIf="pokemon">{{pokemon.name | titlecase}} #{{pokemon.id}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <app-loader [isLoading]="isLoading"></app-loader>

  <ng-container *ngIf="pokemon">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <app-img-pokemon [pokemon]="{id: pokemon.id, name: pokemon.name}" [width]="130"></app-img-pokemon>
        </div>
        <div class="col-sm">
          <div class="row">
            <div class="col">
              <p class="mb-0"><strong translate>Altura</strong></p>
              <p *ngIf="pokemon.heightInCentimeters">{{pokemon.heightInCentimeters / 100}} m</p>

              <p class="mb-0"><strong translate>Peso</strong></p>
              <p *ngIf="pokemon.weightInGram">{{pokemon.weightInGram / 100}} KG</p>

            </div>
            <div class="col">
              <p class="mb-0"><strong translate>Tipo</strong></p>
              <span class="badge badge-secondary mr-1" *ngFor="let type of pokemon.types">{{type.name}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <p class="mb-0"><strong translate>Habilidades</strong></p>
          <span class="badge badge-secondary mr-1" *ngFor="let skill of pokemon.skills">{{skill.name}}</span>
        </div>
      </div>
    </div>


  </ng-container>

</div>
